<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Home</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
           
            <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>
              {% else %}

            <li class="nav-item">
              <a class="nav-link" href="/">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Signup</a>
              </li>

              {% endif %}
            
           
          </ul>
        
        </div>
        {{user.first_name}}
      </nav>
      <br>

      <a href="/register"><button class="btn btn-info ml-5">Add User</button></a>
      <h1>UserData</h1>
      <div class="container">
        <div class="row">
          <form method="POST" action="home">
            {% csrf_token %}
            
           


          <input type="text" name="q" placeholder="Search" >
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
        
        </div>
      </div>
      <br>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Fullname</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          
          {% for ge in dat  %}

          <tr>
            <th scope="row">{{ge.id}}</th>
            <td>{{ge.username}}</td>
            <td>{{ge.email}}</td>
            <td>{{ge.first_name}}</td>
            <td><a href="{% url 'delete' ge.id  %}"><button  class="btn btn-danger">Delete</button></a>
            <a href="{% url 'edit' ge.id  %}"><button class="btn btn-info">Edit</button></a>
            </td>
          </tr>
            
          {% endfor %}
            
         
         
        </tbody>
      </table>
      <br>
     

      <div class="container">
        <div class="row">

        </div>
      </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
